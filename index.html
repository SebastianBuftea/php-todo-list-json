<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>TO-DO LIST</h1>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div id="app">
            <div class="container">
                <div class="row flex justify-content-center ">
                    <div class="col-10 color_list my-3">
                        <ul class="list-unstyled ">
                            <li v-for="(todo,index) in todoList" :key="index"
                                class="m-2 d-flex justify-content-between">
                                {{todo}}
                                <span>
                                    <button class="btn btn-danger btn-sm mx-1" @click="deleteTodo(index)"><i
                                            class="fa-solid fa-x"></i>
                                    </button>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 my-3">
                        <div class="input-group">
                            <input type="text" v-model="todoItem" class="form-control"
                                placeholder="Inserisci la nuova To-do..." @keyup.enter="addToDo">
                            <button class="btn btn-success" type="button" @click="addToDo">Add</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
